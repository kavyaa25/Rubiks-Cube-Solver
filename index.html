<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rubik's Cube Solver</h1>
    <div id="cube-container"></div>
    <div id="controls">
        <button id="scramble">Scramble</button>
        <button id="solve">Solve</button>
    </div>
    <div id="manual-controls">
        <button class="rotate" data-move="U">U</button>
        <button class="rotate" data-move="U'">U'</button>
        <button class="rotate" data-move="D">D</button>
        <button class="rotate" data-move="D'">D'</button>
        <button class="rotate" data-move="L">L</button>
        <button class="rotate" data-move="L'">L'</button>
        <button class="rotate" data-move="R">R</button>
        <button class="rotate" data-move="R'">R'</button>
        <button class="rotate" data-move="F">F</button>
        <button class="rotate" data-move="F'">F'</button>
        <button class="rotate" data-move="B">B</button>
        <button class="rotate" data-move="B'">B'</button>
    </div>
    <div id="solution"></div>
    <script src="script.js"></script>
    <script src="solver.js"></script>
</body>
</html>
